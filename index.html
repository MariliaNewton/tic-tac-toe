<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Indie+Flower&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Modak&family=Roboto+Mono:ital,wght@0,281;1,281&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Teko:wght@300..700&family=VT323&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="header-container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <h2 class="announcement">Player X's turn</h2>
      </div>
      <div class="gameboard-container">
        <div class="gameboard-unit" data-index="0"></div>
        <div class="gameboard-unit" data-index="1"></div>
        <div class="gameboard-unit" data-index="2"></div>
        <div class="gameboard-unit" data-index="3"></div>
        <div class="gameboard-unit" data-index="4"></div>
        <div class="gameboard-unit" data-index="5"></div>
        <div class="gameboard-unit" data-index="6"></div>
        <div class="gameboard-unit" data-index="7"></div>
        <div class="gameboard-unit" data-index="8"></div>
      </div>
      <div class="footer-container">
        <button class="btn-restart">Restart</button>
      </div>
    </div>
  </body>
</html>
